site_name: Finance Documentation
# Project information
site_description: Documentation for Finance Fabric and Automation
site_author: Nodoka Kushioka
site_url: https://nodokakhoya.github.io/Documentation

# Repository
repo_name: nodokakhoya/Documentation
repo_url: https://github.com/nodokakhoya/Documentation
edit_uri: edit/main/

# Copyright
copyright: Copyright &copy; 2025 HOYA Surgical Optics

# Configuration
theme:
  name: material
  logo: images/hoyasurgicaloptics_logo.jpg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: hso
      primary: hso
      accent: hso
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: hso-dark
      primary: hso-dark
      accent: hso-dark
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
- stylesheets/extra.css
- stylesheets/custom.css

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      linenums: false
      auto_title: true  
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - awesome-pages
  - glightbox
  - git-revision-date-localized:
      type: date
  - minify:
      minify_html: true
  - pdf-export:
      enabled_if_env: ENABLE_PDF_EXPORT

# Navigation structure
nav:
  - Introduction: introduction.md
  - Fabric Terminology: 
      - Overview: terminology.md
      - Get Data: terminology/get_data.md
      - Store Data: terminology/store_data.md
  - Using Fabric Tools:
      - Overview: fabric_tools.md
      - Lakehouse: fabric_tools/lakehouse.md
      - Notebook: fabric_tools/notebook.md
  - Automation: automation.md
  - References: references.md

# Additional settings
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nodokakhoya